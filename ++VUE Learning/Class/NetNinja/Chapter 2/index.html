<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/vue@3.0.2"></script>

  <title>Learn Vue</title>
  <style>
    body {
      background: #eee;
      max-width: 960px;
      margin: 20px auto;
    }

    p,
    h3,
    ul {
      margin: 0;
      padding: 0;
    }

    li {
      list-style-type: none;
      background: #fff;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li.fav {
      background: rgb(81, 243, 86)
    }
  </style>

</head>

<body>
  <h1>Hello, Vue :)</h1>


  <!-- APP1 -->
  <div id="app">

    <!-- Attribute -->
    <a :href="url">Best Website</a>




    <div v-if="showBooks">
      <ul>
        <li v-for="book in books" :class="{ fav: book.isFav }" @click="toggleFav(book)">
          <h3>Book Name: {{book.title}}</h3>
          <p>Author: {{book.author}}</p>
        </li>
      </ul>
    </div>




    <button @click="toggleShowBooks">
      <span v-if="showBooks">
        Hide Books
      </span>

      <span v-else>
        Show Books
      </span>
    </button>


  </div>



  <script src="app.js"></script>
</body>


</html>
